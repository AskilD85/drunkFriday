<div class="header-div">
  <!-- шапка  -->
  <header >

    <div class="float-right text-center ">

        <span class="today" ><b>{{ today | titlecase}}</b></span>
        <div *ngIf="!auth">
          <a  [routerLink]="['./Auth']" ><span class="color-white">Войти / Регистрация</span></a>
        </div>
        

        <div *ngIf="auth">
            <button class="btn btn-primary mr-1" [routerLink]="['./Whoami']" > Напомните, кто я</button>
            <button class="btn btn-warning mr-1" (click)="logout()"> Выйти</button>
        </div>
          
    </div>
        
  </header>

  <!-- меню -->
  <app-menu></app-menu>
</div>


<!-- если пятница -->
<div *ngIf="isTodayFriday()" class="rounded shadow m-3 p-3">
<router-outlet></router-outlet>
<div id="html-chat"></div>
</div>


<!-- если не пятница -->
<div *ngIf="!isTodayFriday()" >
<app-notfriday></app-notfriday>
</div>
