
<!-- шапка  -->
<header>

  <div class="float-right today">

      <span ><b>{{ today | titlecase}}</b></span>
      <div *ngIf="!auth">
        <a  [routerLink]="['./Admin']" ><button class="btn" >Войти</button></a>
      </div>
      <div *ngIf="auth">
        <div class="username">
          <button class="m-1 btn btn-primary"   [routerLink]="['./Admin', 'Lk']">Личный кабинет</button>
          <button class="m-1 btn btn-light" (click)="logout()"> Выйти</button>
        </div>
        
      </div>
      
  </div>
 
</header>

<app-menu></app-menu>
<hr>
<!-- если пятница -->
<div *ngIf="isTodayFriday()">
  <div class="shadow p-2 m-2 rounded">
  <router-outlet></router-outlet>
  </div>
</div>


<!-- если не пятница -->
<div *ngIf="!isTodayFriday()">
  <app-notfriday></app-notfriday>
</div>
