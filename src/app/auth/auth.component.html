<p>Авторизация</p>


<div><span (click)="setView('enter')"> Войти </span></div>
<div><span (click)="setView('reg')"> Авторизоваться </span></div>

<div [ngSwitch]="view">

    <div *ngSwitchCase="'enter'">
            <div class="container">
                    <div class="row">
                   
                    <div class="col-md-offset-3 col-md-6">
                    <form class="form-horizontal">
                    <span class="heading">АВТОРИЗАЦИЯ</span>

                    <div class="m-2" >
                        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputEmail" placeholder="E-mail">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="m-2">
                        <input type="password" [(ngModel)]="password" name = "password" class="form-control" id="inputPassword" placeholder="Password">
                        <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                    </div>

                    <div class="form-group">
                    <div class="main-checkbox">
                    <input type="checkbox" value="none" id="checkbox1" name="check"/>
                    <label for="checkbox1"></label><span class="text">Запомнить</span>
                    </div>
                    
                    <button type="submit" (click)="Auth()"  class="btn btn-default">ВХОД</button>
                    </div>
                    </form>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.container -->
    </div>
    <div *ngSwitchCase="'reg'">
            Регистрация
    </div>
</div>
