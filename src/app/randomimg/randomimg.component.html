
<div class="randomimg-div">
    <h2>
        Добро пожаловать! Сегодня {{ title }}! 
    </h2>
</div>
    <div class="row  m-2 p-2">
        <div  *ngIf="img"  class="col-12 p-1 blockForImg">
                <img src="{{img?.url }}" (click)="getRandomImg()" >
        </div>
        <button class="btn btn-primary myBtn" (click)="getRandomImg()" >Случайная картинка</button>
    </div>

    <div  class="row   m-2 p-2">
        <div *ngIf="users" class="col-12 ">
                <img src = "../img/no-photo.png">
                <p>Имя: {{users?.name }}</p>
                <p>Возраст:{{users?.age }}</p>
                <p>стаж бухаловки:{{users?.stage }}</p>
                <p>любимые занятия:{{users?.favorite }}</p>
                <p>готов бухать: {{users?.readytodrink === 1? 'Готов!' : 'Не готов!' }}</p>
            <button *ngIf="users?.readytodrink === 1" class="btn btn-success m-2" >Пригласить на бухаловку </button>    
        </div>
        <button class="btn btn-primary myBtn" (click)="getRandomUser();" >{{nextAlko }}</button>
    </div>
