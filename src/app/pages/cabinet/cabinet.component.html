<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="">Личный кабинет</h3>
        </div>
    </div>
</div>

<div class="container">
    <!-- <h4 class="text-center">Личный кабинет</h4> -->
    <div class="px-3 ">
        <i  (click)="activePage('profile')" [ngClass]="{color: page === 'profile' ? true : false}" class="div-icon material-icons m-3">perm_identity</i>
        <i (click)="activePage('add')" [ngClass]="{color: page === 'add' ? true : false}" class="div-icon material-icons m-3">post_add</i>
        <i (click)="activePage('app-blog-admin')" [ngClass]="{color: page === 'app-blog-admin' ? true : false}" class="div-icon material-icons m-3">create</i>
        <i (click)="activePage('people')" [ngClass]="{color: page === 'people' ? true : false}" class="div-icon material-icons m-3">people</i>
        <i (click)="activePage('messages')" [ngClass]="{color: page === 'messages' ? true : false}" class="div-icon material-icons m-3">local_post_office</i>
        <i (click)="activePage('subscribe')" [ngClass]="{color: page === 'subscribe' ? true : false}" class="div-icon material-icons m-3">event_available</i>
    </div>
    <div [ngSwitch]="page">


        <div *ngSwitchCase = "'app-blog-admin'">
            <app-blog-admin ></app-blog-admin>

        </div>
        <div *ngSwitchCase = "'add'">
            <app-add-article ></app-add-article>

        </div>
        <div *ngSwitchCase = "'people'">
            <app-users></app-users>

        </div>
        <div *ngSwitchCase = "'messages'">
            Сообщения

        </div>
        <div *ngSwitchCase = "'profile'">
            <app-profile></app-profile>

        </div>
        <div *ngSwitchCase="'subscribe'">
            <app-subscribe></app-subscribe>
        </div>
    </div>

</div>
