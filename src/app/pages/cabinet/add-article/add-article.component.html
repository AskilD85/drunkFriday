
    
    <form *ngIf="!success" [formGroup]="addForm" (ngSubmit)="addUsluga()">
        <h5 class="text-center">Добавить услугу</h5>
        <mat-form-field class="full-width m-1">
            <mat-label class="mat-label ">Город </mat-label>
            <mat-select [value]="location" formControlName="city_id">
                <mat-option value="">Не выбрано</mat-option>
                <mat-option *ngFor="let city of cities" value="{{city.id}}">{{city.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width m-1">
            <mat-label class="mat-label ">Категория</mat-label>
            <mat-select formControlName="category_id" >
                <mat-option value="">Не выбрано</mat-option>
                <mat-option *ngFor="let categ of categories;" [value]="categ.id">
                    {{ categ.name }}</mat-option>
            </mat-select>
        </mat-form-field>

        
        <label for="myfile">Upload file</label>
<input id="myfile"
     type="file" 
     formControlName="myfile"
     
     
     />
<br>





        <mat-form-field class="full-width m-1">
            <mat-label class="mat-label ">Тип </mat-label>
            <mat-select formControlName="type">
                <mat-option value="">Не выбрано</mat-option>
                <mat-option value="needjob">Услуга</mat-option>
                <mat-option value="needmaster">Поиск мастера</mat-option>
                
            </mat-select>
        </mat-form-field>

        <div class="input-field">
            <input type="text" class="form-control m-1"  formControlName="title" id="title">
            <label for="title">Введите название</label>
        </div>
        <div><textarea type="text" class="form-control m-1"  formControlName="body"></textarea></div>
        
        <div class=" m-2 p-3">
            Активность
            <mat-slide-toggle
                [(ngModel)] = "checked"
                color="primary"
                formControlName="active"
                class="mx-5">
             
            </mat-slide-toggle>
          </div>


        <input type="button" value="Очистить" class="btn btn-danger m-1 bg-info red" (click)="this.addForm.reset();clear()">
        <input type="submit" value="Добавить" class="btn btn-success m-1 bg-info" >
    </form>



    <div *ngIf="success" class="text-center">
        <span class="color-green">Услугуа добавлена!</span>
        <input type="button" (click)="addAgain()" value="Добавить ещё" class="btn m-3 bg-info">
    </div>
