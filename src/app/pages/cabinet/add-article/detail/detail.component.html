<form  [formGroup]="editForm" (ngSubmit)="editPost()">

    <div class="input-field">
        <input type="text" class="form-control m-1"  formControlName="title" id="title" >
    </div>
    <div><textarea type="text" class="form-control m-1"  formControlName="body">{{post?.body}}</textarea></div>
    
    <div class="img-field">
        <input type="file" class=" m-1"  formControlName="image" id="image"
        (change)="handleFileInput($event)"
        multiple 
        accept=".jpg, .jpeg, .png">
        
        <div>
            <img *ngFor="let url of imgUrls" [src]="url" class="rounded mb-3" width="180">
        </div>
    </div>

    <div class=" m-2 p-3">
        Активность
        <mat-slide-toggle
            [(ngModel)] = "checked"
            color="primary"
            formControlName="active"
            class="mx-5">

        </mat-slide-toggle>
      </div>


    <input type="button" value="Очистить" class="btn btn-danger m-1 bg-info2 grey" (click)="editForm.reset(); imgUrls=[]">
    <input type="submit" value="Сохранить" [disabled]="editForm.invalid" class="btn btn-success m-1 bg-info2" >
</form>
