<div class="container">
    <div class="p-2">
        <div>Имя: {{user?.name}}</div>
        <div>Роль: {{user?.type}}</div>
        <div>Зарегистрирован: {{user?.created_at | date: 'longDate' }}</div>
    </div>
    <div class="form-group">
        <label for="file">Choose File</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event.target.files)">
               <input type="button" value="Сохранить" (click) = "uploadFileToActivity()" >
    </div>
</div>
