
<div *ngFor = "let post of posts" class="m-3 ">
    <mat-card class="example-card">
        <mat-card-title-group>
          <mat-card-title>{{post.title}}</mat-card-title>
          <mat-card-subtitle>{{post?.subtitle}}</mat-card-subtitle>
          <img mat-card-xl-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
        </mat-card-title-group>
        <mat-card-content [innerHTML]="post.body">
        </mat-card-content>
        <div ><button class="btn m-1 bg-info2 grey" value="">More...</button></div>
        <hr>
        <div>Автор:&nbsp;{{post.username}} | Создано: {{post.created_at | date:'short'}}</div>
      </mat-card>
      
</div>
